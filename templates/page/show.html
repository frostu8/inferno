{% extends "../base.html" %}

{% block head %}
  <title>{{ path|title }}</title>
{% endblock %}

{% block nav %}
  {% if let Some(user) = current_user %}
    <li>
      <a href="/~/{{ path }}?action=edit">
        Edit page
      </a>
    </li>
  {% endif %}
  <li>
    <a href="/~/{{ path }}?action=view_source">
      View page source
    </a>
  </li>
{% endblock %}

{% block content %}
  <h1 class="title">{{ path|title }}</h1>
  <hr>
  <div class="page-content">
    {{ page.rendered()|safe }}
  </div>
{% endblock %}
